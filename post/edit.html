<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="Edit page" content="This is where Posts are edited in my Blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit post</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/editStyle.css">
  </head>

  <body>
    <div class="regForm">
      <h2>Edit Post</h2>
      <form method="post" id="editPostForm">
        <div class="editFlexContainer">
          <div class="editFlex">
            <h4>Visibility</h4>
            <p>Public</p>
          </div>
          <hr />
          <div class="editFlex">
            <h4>Publish</h4>
            <p id="publish"></p>
          </div>

          <hr />
        </div>
        <div class="input-container">
          <label for="author">AUTHOR</label>
          <input type="text" id="author" required />
        </div>
        <div class="input-container">
          <label for="title">TITLE</label>
          <input type="text" id="title" required />
        </div>
        <div class="input-container">
          <label for="image">URL</label>
          <input type="text" id="image" required />
        </div>
        <div class="input-container">
          <label for="content">CONTENT</label>
          <textarea id="content" required></textarea>
        </div>
        <div id="loadingSpinner" style="display: none">
          <i class="fas fa-spinner fa-spin"></i> Updating...
        </div>
        <div id="errorMessage" style="display: none; color: red"></div>
        <button type="submit">Update Post</button>
      </form>
    </div>
    <script src="../assets/script/editScript.js"></script>
  </body>
</html>
