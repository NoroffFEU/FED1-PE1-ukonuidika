<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Login page" content="This is the login page for my Blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="reg">
      <p class="regText">I prefer to <a href="./register.html">Register</a></p>
      <hr />
      <div class="regForm">
        <h2>Welcome back once again</h2>
        <p>Always a pleasure to have you</p>
        <form method="post" id="loginForm">
          <div class="input-container">
            <i class="icon fa-regular fa-envelope"></i>
            <input type="email" placeholder="Email" id="email" required />
          </div>
          <div class="input-container">
            <i class="icon fas fa-lock"></i>
            <input
              type="password"
              placeholder="Password"
              required
              minlength="8"
              id="password"
            />
            <span type="button" id="toggle-password" class="toggleBtn">
              <i class="toggle-password fas fa-eye-slash"></i
            ></span>
          </div>
          <div id="loadingSpinner" style="display: none">
            <i class="fas fa-spinner fa-spin"></i> Logining...
          </div>
          <div id="errorMessage" style="display: none; color: red"></div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="../assets/script/loginAuth.js"></script>
  </body>
</html>
